<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>user form</title>
  <link type="text/css" rel="stylesheet" href="../css/sumanth.css" />
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
</head>
<body>
  <div class="container">
    <div id="formdiv">
      <h3>User Details</h3>
        <div class="form-group">
           <label>Name</label>
           <input type="text" class="form-control" placeholder="Name" id="form-name">
        </div>
        <div class="form-group">
           <label for="age">Age</label>
           <input type="number" class="form-control"  placeholder="Age" id="form-age">
        </div>
       <div class="form-group">
          <label>Email address:</label>
          <input type="email" class="form-control" id="email">
       </div>
       <div class="form-group">
          <label>DateOfBirth:</label>
          <input type="date" class="form-control" id="date">
       </div>
       <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
       </div>
       <button type="submit" class="btn btn-primary"id="submit">Submit</button>
       <button type="submit" class="btn btn-success" id="clear">update</button>

    </div>
    
    <div id="tablediv">
         <table class ="table table-bordered ">
           <thead>
             <tr>
               <th><b>S.no</b></th>
               <th><b>Name</b></th>
               <th><b>Age</b></th>
               <th><b>Email</b></th>
               <th><span><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span></th>
            </tr>
           </thead>
          <tbody id="td">
     
     
          </tbody>
  </table>
    </div>
    
    
    
    
  </div>
  <script type="text/javascript" src="../js/sumanth.js"></script>
</body>
</html>
